<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukungan untuk Arasya AI</title>
    <style>
        :root {
            --color-bg: #0d1117;
            --color-bg-card: #161b22;
            --color-text: #c9d1d9;
            --color-text-muted: #8b949e;
            --color-text-heading: #f0f6fc;
            --color-border: #30363d;
            --color-accent: #58a6ff; /* Biru GitHub */
            --color-green-accent: #238636; /* Hijau GitHub */
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .donation-container {
            background-color: var(--color-bg-card);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .donation-container h1 {
            color: var(--color-text-heading);
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .donation-container h1 .ai-name {
            color: var(--color-accent); /* Warna aksen untuk nama AI */
        }


        .donation-container .intro-text {
            color: var(--color-text-muted);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-method {
            background-color: var(--color-bg); /* Sedikit lebih gelap dari card */
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease-out;
        }
        .payment-method:hover {
            transform: translateY(-2px);
            border-color: var(--color-accent);
        }


        .method-info {
            text-align: left;
        }

        .method-name {
            font-weight: 600;
            color: var(--color-text-heading);
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .method-number {
            color: var(--color-text-muted);
            font-size: 1em;
            word-break: break-all; /* Agar nomor panjang tidak merusak layout */
        }

        .copy-btn {
            background-color: var(--color-green-accent);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            min-width: 70px; /* Agar lebar tombol konsisten */
        }

        .copy-btn:hover {
            background-color: #2ea043; /* Warna hijau lebih terang saat hover */
        }
        .copy-btn.copied {
            background-color: #1a7f37; /* Warna hijau lebih gelap saat "Tersalin" */
            opacity: 0.8;
        }

        .thank-you-text {
            color: var(--color-text-muted);
            font-size: 0.95em;
            margin-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--color-accent);
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover {
            text-decoration: underline;
        }


        /* Logo Sederhana (CSS-only) - opsional, bisa diganti gambar jika ada */
        .logo-icon {
            font-weight: bold;
            padding: 5px 8px;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.9em;
            display: inline-block; /* agar bisa diberi padding dan margin */
            min-width: 50px; /* agar lebar konsisten */
            text-align: center;
        }
        .dana-icon { background-color: #108ee9; color: white; }
        .shopeepay-icon { background-color: #ee4d2d; color: white; }
        .ovo-icon { background-color: #4d2683; color: white; }
        .gopay-icon { background-color: #00aed6; color: white; }


        @media (max-width: 480px) {
            .donation-container {
                padding: 20px;
            }
            .donation-container h1 {
                font-size: 1.8em;
            }
            .donation-container .intro-text {
                font-size: 1em;
            }
            .payment-method {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .copy-btn {
                align-self: flex-end; /* Tombol copy ke kanan jika item jadi kolom */
            }
        }

    </style>
</head>
<body>

    <div class="donation-container">
        <h1>Dukungan untuk <span class="ai-name">Arasya AI</span></h1>
        <p class="intro-text">Setiap dukungan Anda sangat berarti untuk pengembangan dan pemeliharaan Arasya AI agar terus bisa memberikan manfaat.</p>

        <div class="payment-methods">
            <div class="payment-method">
                <div class="method-info">
                    <div class="method-name"><span class="logo-icon dana-icon">Dana</span></div>
                    <span class="method-number" id="dana-number">088213292687</span>
                </div>
                <button class="copy-btn" data-clipboard-target="#dana-number">Salin</button>
            </div>

            <div class="payment-method">
                <div class="method-info">
                    <div class="method-name"><span class="logo-icon shopeepay-icon">ShopeePay</span></div>
                    <span class="method-number" id="shopeepay-number">088213292687</span>
                </div>
                <button class="copy-btn" data-clipboard-target="#shopeepay-number">Salin</button>
            </div>

            <div class="payment-method">
                <div class="method-info">
                    <div class="method-name"><span class="logo-icon ovo-icon">OVO</span></div>
                    <span class="method-number" id="ovo-number">088213292687</span>
                </div>
                <button class="copy-btn" data-clipboard-target="#ovo-number">Salin</button>
            </div>

            <div class="payment-method">
                <div class="method-info">
                    <div class="method-name"><span class="logo-icon gopay-icon">GoPay</span></div>
                    <span class="method-number" id="gopay-number">085183221210</span>
                </div>
                <button class="copy-btn" data-clipboard-target="#gopay-number">Salin</button>
            </div>
        </div>

        <p class="thank-you-text">Terima kasih atas kemurahan hati Anda!</p>
        
        <a href="javascript:history.back()" class="back-link">‚Üê Kembali ke Halaman Sebelumnya</a>

    </div>

    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.clipboardTarget;
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    navigator.clipboard.writeText(targetElement.innerText)
                        .then(() => {
                            const originalText = button.innerText;
                            button.innerText = 'Tersalin!';
                            button.classList.add('copied');
                            
                            setTimeout(() => {
                                button.innerText = originalText;
                                button.classList.remove('copied');
                            }, 2000); // Kembali ke teks awal setelah 2 detik
                        })
                        .catch(err => {
                            console.error('Gagal menyalin: ', err);
                            alert('Gagal menyalin. Mohon salin secara manual.');
                        });
                }
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    line-height: 1.6;
    overflow: hidden; /* Mencegah scrollbar dari animasi shape */
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.content-wrapper {
    text-align: center;
    z-index: 2;
    background: rgba(0, 0, 0, 0.2); /* Sedikit latar belakang gelap transparan untuk konten */
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 600px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInContent 1s ease-out 0.5s forwards;
}

@keyframes fadeInContent {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-placeholder {
    margin-bottom: 25px;
}

.logo-placeholder svg {
    width: 70px;
    height: 70px;
    stroke: #fff;
    opacity: 0.8;
}

h1 {
    font-size: 2.8em; /* Disesuaikan agar responsif */
    font-weight: 700;
    margin-bottom: 0.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

p {
    font-size: 1.1em;
    font-weight: 300;
    margin-bottom: 2em;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
}

.cta-button {
    display: inline-block;
    background-color: #fff;
    color: #e73c7e; /* Warna yang kontras dengan background, bisa disesuaikan */
    padding: 15px 35px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1em;
    border-radius: 50px;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.cta-button:hover, .cta-button:focus {
    background-color: #f0f0f0;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color: #23a6d5; /* Warna hover bisa berbeda */
}

/* Elemen dekoratif background (opsional) */
.background-shapes div {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1); /* Bentuk transparan */
    animation: float 20s infinite linear;
}

.shape1 {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 10%;
    animation-duration: 25s;
}

.shape2 {
    width: 100px;
    height: 100px;
    top: 70%;
    right: 15%;
    animation-duration: 18s;
    animation-delay: 2s;
}

.shape3 {
    width: 150px;
    height: 150px;
    top: 30%;
    right: 30%;
    animation-duration: 22s;
    animation-delay: 4s;
}

@keyframes float {
    0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    25% { transform: translateY(-20px) translateX(20px) rotate(90deg); }
    50% { transform: translateY(0px) translateX(-20px) rotate(180deg); }
    75% { transform: translateY(20px) translateX(20px) rotate(270deg); }
    100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
}


/* Responsif */
@media (max-width: 768px) {
    .content-wrapper {
        padding: 30px 20px;
    }
    h1 {
        font-size: 2.2em;
    }
    p {
        font-size: 1em;
    }
    .cta-button {
        padding: 12px 30px;
        font-size: 1em;
    }
    .shape1 { width: 150px; height: 150px; }
    .shape2 { width: 80px; height: 80px; }
    .shape3 { width: 120px; height: 120px; }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }
    p {
        font-size: 0.9em;
    }
    .logo-placeholder svg {
        width: 50px;
        height: 50px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="logo-placeholder">
                <!-- Anda bisa mengganti ini dengan tag <img> untuk logo Anda -->
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
            <h1>Selamat Datang di Arasya AI</h1>
            <p>Kami senang Anda di sini. Bersiaplah untuk pengalaman yang luar biasa.</p>
            <a href="chatbot.html" class="cta-button">Jelajahi Sekarang</a>
        </div>
        <div class="background-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
    </div>
